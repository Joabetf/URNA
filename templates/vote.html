<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Votação - {{ election.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ election.title }}</h1>
        <p>Escolha sua opção e clique em Votar.</p>
        
        <form action="{{ url_for('vote', election_id=election.id) }}" method="POST">
            <div class="options-group">
                {% if election.type == 'single_choice' %}
                    {% for option in election.options %}
                        <label class="option-label">
                            <input type="radio" name="vote_option" value="{{ option.id }}" required> {{ option.text }}
                        </label>
                    {% endfor %}
                {% elif election.type == 'multi_choice' %}
                    {% for option in election.options %}
                        <label class="option-label">
                            <input type="checkbox" name="vote_option" value="{{ option.id }}"> {{ option.text }}
                        </label>
                    {% endfor %}
                {% endif %}
            </div>
            <button type="submit" class="button primary">Votar</button>
        </form>
        <a href="{{ url_for('elections') }}" class="logout-link">Voltar para Eleições</a>
    </div>
</body>
</html>
